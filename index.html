



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Food website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body> 
    <div id="header">
        <img src="gourmeti.png" alt="gourmeti">
        <img  onclick="getRandomMeal()"  id="navbar" src="getrandomeal.png" alt="getrandommeal">
       
    </div>


    <div id="blueDiv">
      <div id="search-container">
        <input type="text" autocomplete="on" id="search" placeholder="Search for a meal category..." /> 
        <button id="btn">Search</button>
      </div>



      <div class="main">  
         <div class="para">
          <p>Elevate meal planning. <br>Click '<span class="random-dish">Get Random Dish</span> ' for diverse, stress-free, and delicious recipesâ€”<br>
            simplify your daily cooking decisions effortlessly.</p>
          
        </div>


         <div id="meal-container">
         
          <div id="meal-details">
            <img onclick="openModal()" id="meal-image" alt="Meal Image">
            <p id="meal-name"></p>
             
         </div>
      </div>
        
    </div>
    <img class='lm' src="lm.png" alt=""> 

    <div id="content">
                   
          <img  class="lmimg" src="https://www.themealdb.com/images/media/meals/xqwwpy1483908697.jpg" alt="">
          <img  class="lmimg" src="https://www.themealdb.com/images/media/meals/qrqywr1503066605.jpg" alt="">
          <img  class="lmimg" src="https://www.themealdb.com/images/media/meals/qe8pf51576795532.jpg" alt="">
          <img  class="lmimg" src="https://www.themealdb.com/images/media/meals/ypxvwv1505333929.jpg" alt="">
          <img  class="lmimg" src="https://www.themealdb.com/images/media/meals/0206h11699013358.jpg" alt="">
          <img  class="lmimg" src="https://www.themealdb.com/images/media/meals/7n8su21699013057.jpg" alt="">
          <img  class="lmimg" src="https://www.themealdb.com/images/media/meals/zadvgb1699012544.jpg" alt=""> 
        
          
    </div>
    <div id="result-container">
      <div id="result"></div>
    </div>



    </div>
    <div id="overlay"></div>


    <div id="modal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      
    
      <div class="tab-buttons">

          <button class="tab-button" onclick="openTab(event, 'meal')">Meal</button>
          <button class="tab-button" onclick="openTab(event, 'ingredients')">Ingredients</button>
          <button class="tab-button" onclick="openTab(event, 'instructions')">Instructions</button>
      </div>

      <div id="meal" class="tab-content">
        <div id="meal-info" class="meal-info">
          <img id="meal-image" alt="Meal Image">
        </div>
      </div>

      <div id="ingredients" class="tab-content"></div>
      <div id="instructions" class="tab-content"></div>
      
      
  </div>
 
  
  <script src="app.js"></script>
</body>
</html>
